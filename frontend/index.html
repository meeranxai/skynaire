<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G-Network</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #root {
      min-height: 100vh;
    }
  </style>
</head>

<body>
  <div id="root">
    <!-- Fallback content if React doesn't load -->
    <div style="padding: 20px; text-align: center; background: #667eea; color: white; min-height: 100vh;">
      <h1>Loading G-Network...</h1>
      <p>If this message persists, there might be a JavaScript loading issue.</p>
    </div>
  </div>
  <script type="module" src="/src/main-debug.jsx"></script>
  
  <!-- Debug script -->
  <script>
    console.log('HTML loaded');
    console.log('Root element:', document.getElementById('root'));
    
    // Check if React loaded after 3 seconds
    setTimeout(() => {
      const root = document.getElementById('root');
      if (root && root.innerHTML.includes('Loading G-Network')) {
        console.error('React failed to mount - still showing fallback content');
      } else {
        console.log('React mounted successfully');
      }
    }, 3000);
  </script>
</body>

</html>
