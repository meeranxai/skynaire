[build]
  base = "frontend"
  publish = "frontend/dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# Force correct MIME types - Different syntax
[[headers]]
  for = "**/*.js"
  [headers.values]
    Content-Type = "text/javascript"

[[headers]]
  for = "**/*.mjs"
  [headers.values]
    Content-Type = "text/javascript"

[[headers]]
  for = "**/*.jsx"
  [headers.values]
    Content-Type = "text/javascript"

[[headers]]
  for = "/src/**"
  [headers.values]
    Content-Type = "text/javascript"

[[headers]]
  for = "**/*.css"
  [headers.values]
    Content-Type = "text/css"

# SPA redirect (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200